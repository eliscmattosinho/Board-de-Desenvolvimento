<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Development Hub</title>

  <link rel="icon" href="/development-hub/favicon.ico" type="image/x-icon" />

  <link rel="manifest" href="/development-hub/manifest.json" />

  <meta name="theme-color" content="#212121" />
  <meta name="background-color" content="#EFEFEF" />

  <script>
    (function () {
      try {
        const theme = localStorage.getItem("theme");
        const supportDarkMode =
          window.matchMedia("(prefers-color-scheme: dark)").matches === true;

        if (theme === "dark" || (!theme && supportDarkMode)) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      } catch (e) { }
    })();
  </script>
  <script type="module" crossorigin src="/development-hub/assets/index-B2VTXFD4.js"></script>

</head>

</body>

</html>
